<!DOCTYPE html>
<html>
    <head>
        <title>Education with Multimedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Showcasing proficiency in embedding multimedia within an HTML document.">
        <meta name="author" content="Web Development Student">
    </head>

    
    <body>
        <h1>Apollo: The Greekiest God of Olympus</h1>
        <p>More than just the <i>God of the Sun</i>, there's so much to learn about this infamous Greek god.</p>

        <!-- Task 1: Embedding an Image -->
        <section>
            <figure>
                <img src="apollo.webp" alt="An image of Apollo, god of the Sun and more.">
                <figcaption>Fig. 1 - Image of Apollo, god of the Sun and more.</figcaption>
            </figure>
        </section>

        <!-- Task 2: Embedding an Audio File -->
         <section>
            <audio controls>
                <source src="apollo_audio.mp3" type="audio/mpeg">
                Your Browser does not support the auido element. 
             </audio> 
         </section>

        <br>
        
        <!-- Task 3: Embedding a Video -->
        <section>  
            <iframe width="1080" height="720" src="https://www.youtube.com/embed/eQ3kCcuVJfY" title="Apollo :: Greek God of the Sun and Light" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        

    </body>

</html>
